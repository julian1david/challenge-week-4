<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="(min-width: 1080px)" href="./src/css/desktop.css" />
</head>

<body>
  <main class="main">
    <section class="profile__container">
      <figure class="profile__img">
        <img id="image-profile" src="./images/image-tanya.jpg" alt="">
        <div type="button" class="profile__img--button" id="button_slide">
          <button id="botton_previous" class="button previous"></button>
          <button id="botton_next" class="button next"></button>
        </div>
      </figure>
    </section>
    <section class="profile__info">
        <p class="profile__info--description"> “ I’ve been interested in coding for a while but never taken the jump, until
          now. I couldn’t recommend this course enough. I’m now in the job of my
          dreams and so excited about the future. ”</p>
        <h2 class="profile__info--name">Tanya Sinclair</h2>
        <p class="profile__info--profession">UX Engineer</p>
    </section>
  </main>
  <script type="module" src="./src/utils/slides.js"></script>
  <script type="module" src="./src/utils/main.js"></script>
</body>

</html>
